name: "My First Workflow"
run-name: "My First Run"

on: [push]

jobs: # A workflow run is made up of one or more jobs
  build:
    runs-on: ubuntu-latest # The type of runner that the job will run on
    steps: # A sequence of tasks that will be executed as
      - name: "Checkout" # Name of the step
        uses: actions/checkout@v2 # The action to run
        with:
          fetch-depth: 0
      - name: "Run a one-line script" # Name of the step
        run: echo "Hello, world!" # The script to run
      - name: "Run a multi-line script" # Name of the step
        run: |
          echo "This is the first line"
          echo "This is the second line"
          echo "This is the third line"

  test:
    runs-on: ubuntu-latest # The type of runner that the job will run on
    steps: # A sequence of tasks that will be executed as
      - name: "Checkout" # Name of the step
        uses: actions/checkout@v2 # The action to run
        with:
          fetch-depth: 0
      - name: "Run a one-line script" # Name of the step
        run: echo "Hello, world!" # The script to run
      - name: "Run a multi-line script" # Name of the step
        run: |
          echo "This is the first line"
          echo "This is the second line"
          echo "This is the third line"

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest # The type of runner that the job will run on
    steps: # A sequence of tasks that will be executed as
      - name: "Checkout" # Name of the step
        uses: actions/checkout@v2 # The action to run
        with:
          fetch-depth: 0
      - name: "Run a one-line script" # Name of the step
        run: echo "Hello, world!" # The script to run
      - name: "Run a multi-line script" # Name of the step
        run: |
          echo "This is the first line"
          echo "This is the second line"
          echo "This is the third line"
  Explore-GitHub-Actions: #Job Name
    needs: [build, test] # Job Dependency
    runs-on: ubuntu-latest # Provided and Managed by Github
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      # Check out the repository code Mandatory Steps
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Print Github Context
        run: |
          echo "üñ•Ô∏è GitHub Context"
          echo "The event name is ${{ toJson(github) }}"
      - name: Print Information
        run: | 
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."